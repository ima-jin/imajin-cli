# SonarCloud Configuration for Imajin CLI

# Project identification
sonar.projectKey=ima-jin_imajin-cli
sonar.organization=ima-jin

# Source code location
sonar.sources=src
sonar.tests=src/test

# SCM Provider
sonar.scm.provider=git

# Exclusions
sonar.exclusions=\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.ts,\
  **/node_modules/**,\
  **/.next/**,\
  **/dist/**,\
  **/build/**,\
  **/coverage/**

# Test file patterns
sonar.test.inclusions=\
  src/**/__tests__/**,\
  src/test/**/*.test.ts,\
  src/**/*.test.ts

# TypeScript/JavaScript settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.tsconfigPath=tsconfig.json

# Coverage exclusions (scripts, config files, type definitions)
sonar.coverage.exclusions=\
  scripts/**,\
  **/*.config.ts,\
  **/*.config.js,\
  **/types/**,\
  **/*.d.ts